<!-- Aradhya_django/Aradhya_CMS_app/templates/delete_course.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Delete Course</h2>
    <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'courses_list' %}">Cancel</a>
{% endblock %}
